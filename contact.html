  <link rel="stylesheet" href="./css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Explore Glasgow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <a class="nav-link" aria-current="page" href="./bus.html">Bus Tours</a>
          <a class="nav-link" aria-current="page" href="./kelvingrove.html">Kelvingrove Art Gallery</a>
          <a class="nav-link" aria-current="page" href="./riverside.html">Riverside Museum</a>
          <a class="nav-link" aria-current="page" href="./science.html">Science Centre</a>
          <a class="nav-link" aria-current="page" href="./whisky.html">Whisky Tasting</a>
          <a class="nav-link" aria-current="page" href="./contact.html">Contact</a>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container w-100 text-center mt-5 pt-3">
    <h1 class="display-4 py-3">Get in touch!</h1>
  </div>

  <section class="my-3" id="contact">
    <div class="pt-2">
        <div class="d-flex justify-content-center">
          <form class="mt-5 w-50" action="index.html">
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
              <input type="text" class="form-control" placeholder="Name" aria-label="Name"
                aria-describedby="basic-addon1" autofocus>
            </div>
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text" id="basic-addon2">@</span>
              <input type="text" class="form-control" placeholder="Email address" aria-label="Email address"
                aria-describedby="basic-addon2">
            </div>
            <div id="emailHelp" class="form-text px-1 pb-3">We'll never share your personal data with anyone else.</div>
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text" id="basic-addon5"><i class="bi bi-pencil-fill"></i></span>
              <textarea rows="4" class="form-control" placeholder="Let us know what we can help you with..." aria-label="Message"
                aria-describedby="basic-addon5"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <a class="btn btn-lg btn-info w-100 mt-3" href="#" role="button">Submit</a>
            </div>
            
          </form>
        </div>
      </div>
  </section>

  <footer class="footer mt-auto fixed-bottom">
    <p class="text-center text-white pt-3">Copyright &copy; Explore Glasgow</p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>

</html>
